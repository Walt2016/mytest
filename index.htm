<head>

    <style>
        body {

            margin: 0px;
        }

        #myform {
            width: 98%;
            display: flex;

            justify-content: center;
            align-items: center;
        }

        #myform .form {
            font-size: 10px;

            /* border: 1px solid #ccc; */

            /* width: 98%; */

            /* padding: 5px; */

        }

        #myform .form .form_header {

        }

        }
    </style>

<body>
    <div id="myform"></div>
    <script>
        function _random() {
            return "_" + Math.random().toString(16).slice(2)
        }

        function _form(options) {
            let {
                el,
                fields,
                onclick,
                title
            } = options
            el = el ? document.querySelector(el) : document.body
            let id = _random()
            let form = _div({
                class: 'form',
                id
            })
            let formBody = _div({
                class: 'form_body'
            })
            fields.forEach(t => {
                formBody.appendChild(_formItem(t))
            })
            let formHeader = _div({
                class: "form_header",
                text: title
            })

            let formFooter = _div({
                class: "form_footer"
            })
            formFooter.appendChild(_btn({
                onclick,
                text: "执行",
                form: "#" + id
            }))
            form.appendChild(formHeader)
            form.appendChild(formBody)
            form.appendChild(formFooter)
            el.appendChild(form)
        }

        function _btn({
            onclick,
            text,
            form
        }) {
            let btn = document.createElement("button")
            btn.setAttribute("type", "button")
            btn.innerText = text
            btn.onclick = (e) => {
                let inputs = document.querySelectorAll(form + " [name='input']")
                let output = document.querySelector(form + " [name='output']")
                let fn = document.querySelector(form + " [name='function']") //textarea
                let values = []
                inputs.forEach(t => {
                    values.push(JSON.parse(t.value))
                })
                let e_str = "(" + fn.value + ")(...values)"
                // let result = JSON.stringify(onclick(...values))
                let result = ""
                try {
                    result = JSON.stringify(eval(e_str))
                } catch (e) {
                    result = e
                }
                output.value = result
            }
            return btn
        }

        function _div(options) {
            let div = document.createElement("div")
            for (let key in options) {
                if (key == "text") {
                    div.innerText = options[key]
                } else {
                    div.setAttribute(key, options[key])
                }
            }
            return div
        }

        function _input(options) {
            let {
                id,
                value
            } = options
            let input = document.createElement("input")
            input.setAttribute("type", "text")
            for (let key in options) {
                if (key == "id") {
                    input.setAttribute(key, id)
                } else if (key == "value") {
                    if (value) {
                        input.value = JSON.stringify(value)
                    }
                } else {
                    input.setAttribute(key, options[key])
                }
            }
            return input
        }

        function _textarea(options) {
            let {
                id,
                value
            } = options
            let textarea = document.createElement("textarea")
            for (let key in options) {
                if (key == "id") {
                    textarea.setAttribute(key, id)
                } else if (key == "text") {
                    textarea.innerHTML = options[key]
                } else if (key == "value") {
                    if (value) {
                        textarea.value = JSON.stringify(value)
                    }
                } else {
                    textarea.setAttribute(key, options[key])
                }
            }
            return textarea
        }

        function _trueorfalse(options) {
            let {
                value
            } = options
            let select = document.createElement("select");
            for (let key in options) {
                select.setAttribute(key, options[key])
            }
            [{
                label: "true",
                value: true
            }, {
                label: "false",
                value: false
            }].forEach(t => {
                let opt = new Option(t.label, t.value);
                select.options.add(opt);
            })
            return select

        }

        function _formItem(field) {
            let {
                label,
                key,
                value,
                type
            } = field
            let formItem = _div({
                class: "form_item"
            })
            let labelDiv = _div({
                class: "form_item_label",
                text: label
            })

            formItem.appendChild(labelDiv)

            switch (type) {
                case "textarea":
                    let textarea = _textarea(Object.assign({
                        class: 'form_item_textarea',
                        value,
                        name: key
                    }, field))
                    formItem.appendChild(textarea)
                    break;
                case "trueorfalse":
                    let div = _trueorfalse(Object.assign({
                        class: 'form_item_select',
                        name: key
                    }, field))
                    formItem.appendChild(div)
                    break;
                default:
                    let input = _input({
                        class: 'form_item_input',
                        value,
                        name: key
                    })
                    formItem.appendChild(input)
            }
            return formItem

        }

        function myform(title, onclick, ...inputs) {
            let fields = inputs.map(t => {
                console.log(typeof t)
                let type = "textarea"
                if (typeof t == "boolean") {
                    type = "trueorfalse"
                }

                return {
                    label: 'input',
                    key: 'input',
                    type,
                    value: t
                }
            })

            fields.push({
                label: 'function',
                key: 'function',
                type: 'textarea',
                text: onclick
            })
            fields.push({
                label: 'output',
                key: 'output',
                type: 'textarea'
            })
            _form({
                el: "#myform",
                fields,
                onclick,
                title
            })
        }



        {

            function distinct(list) {
                let res = [],
                    tmp = {};
                list.forEach(t => {
                    if (!tmp[t]) {
                        res.push(t)
                        tmp[t] = true
                    }
                })
                return res.sort((a, b) => {
                    if (a > b) {
                        return 1
                    } else if (a < b) {
                        return -1
                    } else {
                        return 0
                    }
                })
            }

            console.log(distinct(input))

            let input = [

                ["新闻", "体育", "网球", "国内"],
                ["产品", "互联网", "金融"],
                ["新闻", "房产", "深圳"],

            let ouput = [{

            function tree(aa) {
                let arr = []
                let item = {}
                aa.forEach(t => {
                    let a = t[0]
                    if (!a) return []
                    let children = aa.filter(t => t[0] == a).map(t => {
                        return t.slice(1)
                    })
                    children = tree(children)
                    item[a] = children.length > 0 ? {
                        name: a,
                        children
                    } : {
                        name: a
                    }

                })
                for (let key in item) {
                    arr.push(item[key])
                }
                return arr
            }

            function polygon(options) {
                let points = [];
                let {
                    o,
                    r,
                    n,
                    sAngle = 0
                } = options

                for (let i = 0; i < n; i++) {
                    let a = i * 2 * Math.PI / n + (sAngle / 2 * Math.PI) //等角
                    points[i] = [o[0] + r * Math.cos(a), o[1] + r * Math.sin(a)]
                }
                return points
            }

            let input = "hellothisismyhomewelcometomyhome"
            //输出
            let oupput = ["hello", "this", "is", "my", "home", "welcome", "to", "my", "home"]
            let wordsReg = RegExp(words.join("|"), 'i')


            //切分原则，比对最长的单词，剩余的可递归
            function splitWords(t, words) {
                if (!t) return []
                let wordsReg = RegExp(words.join("|"), 'i')
                var m = t.match(wordsReg)
                if (m) {
                    var arr = []
                    var index = m.index
                    var word = m[0]
                    var last = ""
                    if (word == t) {
                        return arr.concat([word])
                    } else {
                        if (index == 0) {
                            arr.push(word);
                            last = t.slice(word.length)
                        } else {
                            arr.push(t.slice(0, index))
                            last = t.slice(index)
                        }
                        return arr.concat(splitWords(last, words))
                    }
                }
                return [t]
            }

            console.log(splitWords(input, words))

            myform("9、根据单词表切分单词", splitWords, input, words)
